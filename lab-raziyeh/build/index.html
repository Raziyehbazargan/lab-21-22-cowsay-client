<!DOCTYPE html>

<html ng-app="demoApp">
  <head>
    <title>Cowsay Client</title>
  </head>
  <body>
     <section ng-controller="CowsayController">
        <h1> {{cowsayCtrl.title}} </h1>
        <input type="text" ng-model="cowsayCtrl.text">
        <button type="button" ng-click="cowsayCtrl.copyCow(cowsayCtrl.text)"> click me to apply cowsay </button>
        <button type="button" ng-click="cowsayCtrl.resetCow()"> click me to to reset </button>
        <select ng-model="cowsayCtrl.currentCow">
          <option ng-repeat="item in cowsayCtrl.cowfiles" value="{{item}}">
            {{item}}
          </option>
       </select>
        <pre>
          {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
        </pre>
         <pre ng-if="cowsayCtrl.show">
           {{cowsayCtrl.state}}
        </pre>
     </section>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
