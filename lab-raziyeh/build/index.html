<!DOCTYPE html>

<html ng-app="demoApp">
  <head>
    <title>Cowsay Client</title>
  <link href="bundle.css" rel="stylesheet"></head>
  <body>
     <section ng-controller="CowsayController as cowsayCtrl" ng-init="cowsayCtrl.currentCow ='kiss'">
        <h1> {{cowsayCtrl.title}} </h1>
        <form name="cowsayForm" 
              novalidate
              ng-class="{'$app-bg': cowsayForm.$valid, '$app-bg-error': cowsayForm.$invalid}"
              ng-submit="cowsayCtrl.copyCow(cowsayCtrl.text)">
          <input type="text" ng-model="cowsayCtrl.text" ng-minlength="5" required>
          <select ng-model="cowsayCtrl.currentCow">
            <option ng-repeat="item in cowsayCtrl.cowfiles" value="{{item}}">
              {{item}}
            </option>
          </select>
          <button type="button" ng-click="cowsayCtrl.resetCow()"> click to reset </button>
          <button type="submit">click me to copy cowsay </button>
       </form>
        <pre>
          {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
        </pre>
         <pre ng-if="cowsayCtrl.show" ng-class="">
           {{cowsayCtrl.state}}
        </pre>
     </section>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
